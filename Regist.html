<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="Regist.css">
</head>
<body> 
    <div class="main">
        <form>
            <div class="reg"><h2>Registration</h2></div>
            <div id="name">
            <h3 class="name">Name</h3>
            <input class="firstname" type="text" name="first_name"><br>
            <label class="firstlabel">first name</label>
            <input class="lastname" type="text" name="last_name"><br>
            <label class="lastlabel">last name</label>
        </div>

        <h3 class="name">Company</h3>
        <input class="company" type="text" name="company">

        <h3 class="name">Email</h3>
        <input class="email" type="email" name="email">
        
        <h3 class="name">Phone</h3>
        <input class="code" type="text" name="area_code">
        <label class="area_code">Area Code</label>
        <input class="number" type="text" name="phone">
        <label class="phone-number">Phone Number</label>

        <h3 class="name">Subject</h3>
        <select class="option" name="subject">
            <option disabled="disabled" selected="selected">--Choose Option</option>
            <option>Subject 1</option>
            <option>Subject 1</option>
            <option>Subject 1</option>
        </select>
        <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
